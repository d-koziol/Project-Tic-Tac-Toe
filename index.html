<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe Browser Game</title>
  </head>
  <header><h1>Tic Tac Toe Game</h1></header>
  <body>
    <div class="gameboard"></div>
    <div class="players">
      <label for="playerName1">Player One</label>
      <input type="text" id="playerName1" />
      <label for="playerName2">Player Two</label>
      <input type="text" id="playerName2" />
    </div>
    <div class="gameButtons">
      <button id="gameStart">Start</button>
      <button id="gameReset">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
  <footer>Copyright Â© Damian Koziol</footer>
</html>
